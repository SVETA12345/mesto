<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
<body class="page">
    <header class="header">
      <link rel="shortcut icon" href="#" />
        <div class="logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
        <button class="profile__background avatar__open" id="button_avatar">
          <div class="profile__button">
            
          <img alt="автарка" class="profile__image" src=<%=require('./images/karandash.svg')%> />
          </div>
        </button>
        <div class="profile__text">
          <h1 class="profile__name"></h1>
          <p class="profile__second-name"></p>
      </div>
      <button class="profile__edit" type="button"></button>
    </div>
    <button class="profile__add" type="button"></button>
      </section>
      <section class="places">

        <template class="template template_user">
          <div class="place">
            <div class="place__info">
            <img class="place__photo">
          </div>
          <div class="place__footer">
            <h2 class="place__title"></h2>
            <button type="button" class="place__like"></button>
            <p class ='place__subtitle'>0</p>
          </div>
          </div>
        </template> 
        <template class="template template_my_card">
          <div class="place">
            <div class="place__info">
            <img class="place__photo">
            <button type="button" class="place__close"></button>
          </div>
          <div class="place__footer">
            <h2 class="place__title"></h2>
            <button type="button" class="place__like"></button>
            <p class ='place__subtitle'>0</p>
          </div>
          </div>
        </template>    

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_profile_name popup__form"  name="forma" novalidate>
        <input type="text" placeholder="Название" class="form__name form__name_theme_first popup__input" name="name" required minlength=2 maxlength=40 id="name-input">
        <span class="name-input-error form__item-error form__item-error_field_name"></span>
        <input type="text" placeholder="Название" class="form__name form__name_theme_job popup__input" name="job" required minlength=2 maxlength=200 id="job-input">
        <span class="job-input-error form__item-error form__item-error_field_name"></span>
        <button class="form__save form__save_theme_profile popup__button" type="submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>
  <div class="popup popup_type_card">
    <div class="popup__container">
    <h2 class="popup__title">Новое место</h2>
    <form class="form form_create popup__form" name="forma" novalidate>
      <input type="text" placeholder="Название" class="form__name form__name_mesto_title popup__input" name="name" required minlength=2 maxlength=30 id="mesto-name">
      <span class="mesto-name-error form__item-error form__item-error_field_name"></span>
      <input type="url" placeholder="Ссылка на картинку" class="form__name form__name_mesto_src popup__input" name="link" id="mesto-url" required >
      <span class="mesto-url-error form__item-error form__item-error_field_name"></span>
      <button class="form__save popup__button" type="submit">Создать</button>
    </form>
    <button type="button" class="popup__close popup__close_theme_mesto"></button>
  </div>
</div>
<div class="popup popup_type_image">
  <div class="popup__card">    
  <img class="popup__photo">
  <p class="popup__subtitle"></p>
  <button type="button" class="popup__close popup__close_card_photo"></button>
</div>
</div>
<div class="popup popup_type_close">
  <div class="popup__container-close">
    <h2 class="popup__title">Вы уверены?</h2>
    <form class="form">
    <button class="form__save popup__button popup__button_theme_card" type="submit">Да</button>
    <button type="button" class="popup__close"></button>
  </form>>
  </div>
</div>
<div class="popup popup_type_avatar">
  <div class="popup__container-avatar">
  <h2 class="popup__title">Обновить аватар</h2>
  <form class="form form_create popup__form" name="forma" novalidate>
    <input type="url" placeholder="Ссылка на картинку" class="form__name form__name_avatar_src popup__input" name="link" id="avatar-url" required >
    <span class="avatar-url-error form__item-error form__item-error_field_name"></span>
    <button class="form__save popup__button" type="submit">Сохранить</button>
  </form>
  <button type="button" class="popup__close popup__close_theme_avatar"></button>
</div>
</div>
</body>
</html>
