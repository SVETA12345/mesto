<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
<body class="page">
    <header class="header">
        <div class="logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
        <img alt="автарка" src="./images/avatar.png" class="profile__image">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__second-name">Исследователь океана</p>
      </div>
      <button class="profile__edit" type="button"></button>
    </div>
    <button class="profile__add" type="button"></button>
      </section>
      <section class="places">

        <template class="template">
          <div class="place">
            <img class="place__photo">
            <button type="button" class="place__close"></button>
          <div class="place__footer">
            <h2 class="place__title"></h2>
            <button type="button" class="place__like"></button>
          </div>
          </div>
        </template>   

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile_name">
      <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" action="#" method="get" name="forma">
        <input type="text" placeholder="Название" class="form__name form__name_theme_first" name="name">
        <input type="text" placeholder="Название" class="form__name form__name_theme_job" name="job">
        <button class="form__save" type="submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>
  <div class="popup popup_mesto_name">
    <div class="popup__container">
    <h2 class="popup__title">Новое место</h2>
    <form class="form form_create" action="#" method="get" name="forma">
      <input type="text" placeholder="Название" class="form__name form__name_mesto_title" name="name">
      <input type="text" placeholder="Ссылка на картинку" class="form__name form__name_mesto_src" name="job">
      <button class="form__save" type="submit">Создать</button>
    </form>
    <button type="button" class="popup__close popup__close_theme_mesto"></button>
  </div>
</div>
<div class="popup popup_card_photo">
  <div class="popup_card_container">
  <img class="popup__photo">
  <p class="popup__subtitle"></p>
  <button type="button" class="popup__close popup__close_card_photo">
</div>
</div>
    <script src="scripts/index.js"></script>
</body>
</html>
